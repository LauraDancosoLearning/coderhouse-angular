<div class="login-wrapper">
    <mat-card color="primary" class="p-3 card-login">
        <mat-card-header>
            <mat-card-subtitle>{{title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="py-3">
            <form [formGroup]="form">
                <mat-form-field class="w-100">
                    <input type="text" matInput autofocus placeholder="Email" formControlName="email">
                    <mat-error *ngFor="let error of form.get('email')?.errors | keyvalue">
                        {{ errorFormService.getErrorMessage(error.key, error.value) }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100">
                    <input [maxlength]="passwordMinMaxLength[1]" type="password" matInput placeholder="Password"
                        formControlName="password">
                    <mat-error *ngFor="let error of form.get('password')?.errors | keyvalue">
                        {{ errorFormService.getErrorMessage(error.key, error.value) }}
                    </mat-error>
                </mat-form-field>
                <mat-error class="py-2">{{form.hasError('loginError') ? errorFormService.getErrorMessage('loginError') :
                    ''}}</mat-error>
                <button [disabled]="form.invalid" mat-raised-button color="primary" (click)="login()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
