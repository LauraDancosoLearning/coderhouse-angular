<ng-container *ngIf="enrolledStudents$ | async as students">
  <div class="d-flex justify-content-end">
    <button *ngIf="enrollments$ | async as enrollments"
      matTooltip="Enroll students"
      mat-mini-fab
      color="primary"
      (click)="openEnrollStudentsModal(enrollments,students)"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <enrollments-list [courseId]="courseId" [students]="students"></enrollments-list>
</ng-container>
