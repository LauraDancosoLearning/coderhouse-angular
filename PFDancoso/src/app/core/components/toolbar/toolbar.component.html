<mat-toolbar color="primary" class="">
  <span class="fill-remaining-space">
    <button mat-icon-button (click)="menuTriggered.emit()">
      <mat-icon>{{ menuOpened ? "menu_open" : "menu" }} </mat-icon>
    </button>
  </span>
  <span class="fill-remaining-space">{{ title }}</span>
  <span class="spacer"></span>
  <span class="fill-remaining-space d-flex align-items-center">
    <ng-container *ngIf="authService.user$ | async as user">
      <span>{{user.name}}</span>
      <button mat-icon-button (click)="logout()" matTooltip="logout" >
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </ng-container>
  </span>
</mat-toolbar>
